<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
		<link href="/static/css/base.css" rel="stylesheet" media="screen" type="text/css">
		<title>To-Do lists</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 jumbotron">
					<div class="text-center">
						<h1>{% block header_text %}{% endblock %}</h1>
						<form method="POST" action='{% block from_action %}{% endblock %}'> {% csrf_token %}
							<input id="id_new_item" name="item_text" class="form-control input-lg" placeholder="Enter a to-do item">
						</form>
					</div>
				</div>
			</div>
			<div class="row">
			{% block table %}
				<div class="col-md-6 col-md-offset-3">
				</div>
			{% endblock %}
			</div>
		</div>
	</body>
</html>
